<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid" id="love">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'index' %}">Photo Studio</a>
      </div>
      <!-- adding a search form -->
      <div class="col-sm-4 col-md-4 navbar-right">
        <form class="navbar-form" action="{% url 'search_results' %}" role="search">
          <div class="input-group">
            <input type="text" name="post" placeholder="Search Post" class="form-control">
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </nav>
</body>

</html>
